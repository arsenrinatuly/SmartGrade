{% extends 'base.html' %}
{% load form_extras %}
{% block title %}Вход · SmartGrade{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card sg-card">
      <div class="card-body p-4">
        <h1 class="h5 mb-3 text-center"><i class="bi bi-box-arrow-in-right me-2"></i>Войти</h1>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" class="row g-3">
          {% csrf_token %}
          <div class="col-12">
            <label class="form-label">E-mail</label>
            <input type="text" name="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="col-12">
            <label class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
          </div>
          <div class="col-12 d-grid">
            <button class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-1"></i>Войти
            </button>
          </div>
        </form>

        <p class="text-center small mt-3 mb-0">
          Нет аккаунта?
          <a href="{% url 'accounts:register' %}">Зарегистрироваться</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
