{% extends "base.html" %}
{% block title %}Добавить урок{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-3"><i class="bi bi-calendar-plus"></i> Добавить новый урок</h3>
  
  <form method="post" class="p-4 bg-white rounded shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-end">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check2-circle"></i> Сохранить
      </button>
    </div>
  </form>
</div>
{% endblock %}
