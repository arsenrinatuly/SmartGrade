{% extends "base.html" %}
{% block title %}Новый класс — SmartGrade{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-door-open text-primary me-2"></i>Создание класса</h2>

<div class="card shadow-sm p-4">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex justify-content-between">
      <a href="{% url 'director:class_list' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i>Назад
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle me-1"></i>Сохранить
      </button>
    </div>
  </form>
</div>
{% endblock %}
