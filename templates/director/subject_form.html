{% extends "base.html" %}
{% block title %}Добавить предмет — SmartGrade{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-bookmark-plus text-primary me-2"></i>Добавить предмет</h2>

<div class="card shadow-sm p-4">
  <form method="post" class="needs-validation">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Название</label>
      {{ form.name }}
    </div>

    <div class="mb-3">
      <label class="form-label">Учитель</label>
      {{ form.teacher }}
    </div>

    <div class="d-flex justify-content-between">
      <a href="{% url 'director:subject_list' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i>Назад
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle me-1"></i>Сохранить
      </button>
    </div>
  </form>
</div>
{% endblock %}
