{% extends "base.html" %}
{% block title %}Изменение роли — SmartGrade{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-person-gear text-primary me-2"></i>Изменение роли пользователя</h2>

<div class="card shadow-sm p-4">
  <form method="post" class="needs-validation">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="text" class="form-control" value="{{ user.email }}" disabled>
    </div>

    <div class="mb-3">
      <label class="form-label">Роль</label>
      {{ form.role }}
    </div>

    <div class="d-flex justify-content-between">
      <a href="{% url 'director:user_list' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i>Назад
      </a>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle me-1"></i>Сохранить
      </button>
    </div>
  </form>
</div>
{% endblock %}
